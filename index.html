<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="./stars.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="absolute-body">
        <header>
            <h1 id="landing-page-title" class="animated bounce">Peleg Tech</h1>
            <h2 class="animated bounceInDown">Explore And Enjoy</h2>
            <span class="animated bounce"></span>
        </header>
        <div class="inner-body">
            <div class="stars">
                <div id='stars'></div>
                <div id='stars2'></div>
                <div id='stars3'></div>
                <div class="scroll-animations">
                    <div class="animated symbols-div">
                        <span class="symbols">&#10017;</span>
                        <h3>Israeli Jewish</h3>
                        <p>Established in israel.</p>
                    </div>
                    <div class="animated symbols-div">
                        <span class="symbols">&#10084;</span>
                        <h3>Likes&Loves</h3>
                        <p>Loves to code and sports.</p>
                    </div>
                    <div class="animated symbols-div">
                        <span class="symbols">&#9835;</span>
                        <h3>Music</h3>
                        <p>Loves playing and making music.</p>
                    </div>
                </div>
                <div class="grid-container">

                    <div class="lang grid-item">
                        <div class="animated heart-beat">
                            <i class="devicon-javascript-plain lang-i "></i>
                        </div>
                        <div>Javascript</div>
                    </div>
                    <div class="lang grid-item">
                        <div class="animated heart-beat">
                            <i class="devicon-vuejs-plain lang-i"></i>
                        </div>
                        <div>Vuejs</div>
                    </div>
                    <div class="lang grid-item">
                        <div class="animated heart-beat">
                            <i class="devicon-vuetify-plain lang-i"></i>
                        </div>
                        <div>Vuetify</div>
                    </div>

                    <div class="lang grid-item">
                        <div class="animated heart-beat">
                            <i class="devicon-nodejs-plain lang-i"></i>
                        </div>
                        <div>Nodejs</div>
                    </div>
                    <div class="lang grid-item">
                        <div class="animated heart-beat">
                            <i class="devicon-csharp-plain lang-i"></i>
                        </div>
                        <div>C#</div>
                    </div>
                    <div class="lang grid-item">
                        <div class="animated heart-beat">
                            <i class="devicon-dotnetcore-plain lang-i"></i>
                        </div>
                        <div>.NetCore</div>
                    </div>
                    <div class="lang grid-item">
                        <div class="animated heart-beat">
                            <i class="devicon-python-plain lang-i"></i>
                        </div>
                        <div>Python</div>
                    </div>
                    <div class="lang grid-item">
                        <div class="animated heart-beat">
                            <i class="devicon-sqlite-plain lang-i"></i>
                        </div>
                        <div>Sqlite</div>
                    </div>
                    <div class="lang grid-item">
                        <div class="animated heart-beat">
                            <i class="devicon-threejs-original lang-i"></i>
                        </div>
                        <div>Threejs</div>
                    </div>
                    <div class="lang grid-item">
                        <div class="animated heart-beat">
                            <i class="devicon-electron-original lang-i"></i>
                        </div>
                        <div>Electron</div>
                    </div>
                    <div class="lang grid-item">
                        <div class="animated heart-beat">
                            <i class="devicon-bootstrap-plain lang-i"></i>
                        </div>
                        <div>Bootstrap</div>
                    </div>
                    <div class="lang grid-item">
                        <div class="animated heart-beat">
                            <i class="devicon-css3-plain lang-i"></i>
                        </div>
                        <div>Css3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
